<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include htmx.js from the unpkg CDN (for handling dynamic content loading) -->
    <script src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous">
    </script>

    <title>Hello World</title>

    <!-- Using htmx from CDN with integrity and crossorigin for security -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<body>
    <div class="container">
        <h1>Search Users</h1>

 <!-- Input field for searching users. -->
        <input type="text" 
               class="form-control"                          
               name="search"                                 
               placeholder="Start Typing to Search for Users"
               hx-post="/search"                             
               hx-trigger="input changed delay:500ms, search"
               hx-target="#search-results"
        >
  <!-- Table for displaying search results -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">First</th>  <!-- First name column -->
                    <th scope="col">Last</th>   <!-- Last name column -->
                </tr>
            </thead>

            <tbody id="search-results">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
