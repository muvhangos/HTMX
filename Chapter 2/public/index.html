<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>

        <!-- Include htmx.js from the unpkg CDN (for handling dynamic content loading) -->
        <script src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous">
            </script>

        <title>Hello World</title> <!-- Sets the title of the page to "Hello World" -->

        <!-- Using Bootstrap 5.3.3 from CDN to style the page, includes integrity and crossorigin for security -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <form hx-trigger="submit" hx-post="/calculate" hx-target="#result">
            <!-- Input field for height, user will enter the height in meters -->
            <input name="height" type="text" class="form-control" placeholder="Enter Height in Meters">

            <!-- Input field for weight, user will enter the weight in kilograms -->
            <input name="weight" type="text" class="form-control" placeholder="Enter Weight in Kg">

            <!-- Submit button to calculate the BMI -->
            <button type="submit" class="btn btn-primary">
                Calculate BMI
            </button>

            <!-- Div where the BMI result will be displayed after calculation -->
            <div id="result"></div>

        </form>
    </div>

    <!-- Include Bootstrap's JavaScript bundle for interactive components like dropdowns, modals, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>


</html>
